<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Регистрация</h2>
            <form th:action="@{/auth/registration}" method="post" th:object="${personRegistrationDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="login">Имя пользователя</label>
                    <input type="text" class="form-control" id="login" name="login" minlength="3" maxlength="32" th:field="*{login}"
                           placeholder="Введите Ваше имя пользователя" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="32" th:field="*{password}"
                           placeholder="Введите Ваш пароль" required>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" class="form-control" id="surname" name="surname" maxlength="64" th:field="*{surname}"
                           placeholder="Введите Вашу фамилию" required>
                </div>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="64" th:field="*{name}"
                           placeholder="Введите Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="patronymic">Отчество</label>
                    <input type="text" class="form-control" id="patronymic" name="patronymic" maxlength="64" th:field="*{patronymic}"
                           placeholder="Введите Ваше отчество (опционально)">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="64" th:field="*{email}"
                           placeholder="Введите Ваш email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <div class="input-group mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" minlength="11" maxlength="11" pattern="[0-9]+" placeholder="7-XXX-XXX-XXXX">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday">Дата рождения</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" th:field="*{birthday}"
                           required>
                </div>
                <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                <div class="text-center">
                    <p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
